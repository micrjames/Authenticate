<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="UTF-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="css/main.css">
   	<title>Authenticate</title>
	</head>
	<body>
	    <section id="signup-login">
		   <header id="signup-login-hdr">
				<div id="signup-login-hdr-btn-group">
				   <button class="btn" id="signup-login-hdr-btn-group-login">
					   Login
				   </button>
				   <button class="btn" id="signup-login-hdr-btn-group-signup">
					   Signup
				   </button>
				</div>
		   </header>
		   <form id="signup-form" name="signup-form">
			   <fieldset>
				   <span id="signup-form-control">
					  <label for="signup-form-name">Name</label>
					  <input
							 id="signup-form-name"
							 type="text"
							 pattern="^[a-zA-Z]+(?:\s[a-zA-Z]+)?$"
							 placeholder="i.e. Enter your Name Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <span id="signup-form-control">
					  <label for="signup-form-username">User Name</label>
					  <input
							 id="signup-form-username"
							 type="text"
							 pattern="^[a-zA-Z0-9]+([a-zA-Z0-9](_|-| )[a-zA-Z0-9])*[a-zA-Z0-9]*$"
							 placeholder="i.e. Enter your User Name Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <hr>
				   <span id="signup-form-control">
					  <label for="signup-form-password">Password</label>
					  <input
							 id="signup-form-password"
							 type="password"
							 pattern="^[a-zA-Z0-9]+([a-zA-Z0-9](_|-| )[a-zA-Z0-9])*[a-zA-Z0-9]*$"
							 placeholder="i.e. Enter your Password Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <span id="signup-form-control">
					  <label for="signup-form-password-confirm">Confirm Password</label>
					  <input
							 id="signup-form-password"
							 type="password"
							 placeholder="i.e. Confirm your Password Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <hr>
				   <span id="signup-form-control">
					  <label for="signup-form-email">Email</label>
					  <input
						  id="signup-form-email"
						  type="email"
						  pattern="^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$"
						  placeholder="i.e. Enter an Email"
					  >
					  <span class="error-message">
						  Please enter a correctly formatted value.
					  </span>
				   </span>
				   <hr>
				   <div id="signup-form-btn-group">
					  <input class="btn" id="signup-form-btn-group-reset" type="reset">
					  <input class="btn" id="signup-form-btn-group-btn" type="button" value="Submit">
				   </div>
			   </fieldset>
		   </form>
		   <form id="login-form" name="login-form">
			   <fieldset>
				   <span id="login-form-control">
					  <label for="login-form-username">User Name</label>
					  <input
							 id="login-form-username"
							 name="username"
							 type="text"
							 pattern="^[a-zA-Z0-9]+([a-zA-Z0-9](_|-| )[a-zA-Z0-9])*[a-zA-Z0-9]*$"
							 placeholder="i.e. Enter your User Name Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <hr>
				   <span id="login-form-control">
					  <label for="login-form-password">Password</label>
					  <input
							 id="login-form-password"
							 name="password"
							 type="password"
							 pattern="^[a-zA-Z0-9]+([a-zA-Z0-9](_|-| )[a-zA-Z0-9])*[a-zA-Z0-9]*$"
							 placeholder="i.e. Enter your Password Here"
					  >
					  <span class="error-message">
							 Please enter a correctly formatted value.
					  </span>
				   </span>
				   <hr>
				   <span id="login-form-control-hidden">
				   </span>
				   <hr>
				   <div id="login-form-btn-group">
					  <input class="btn" id="login-form-btn-group-reset" type="reset">
					  <input class="btn" id="login-form-btn-group-btn" type="submit" value="Submit">
				   </div>
			   </fieldset>
		   </form>
		</section>
   	<script src="js/index.js" type="module"></script>
	</body>
</html>
